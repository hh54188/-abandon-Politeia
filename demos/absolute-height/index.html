<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <style>
        .parent {
            width: 100%;
            height: 200px;
            border-top: 1px solid black; 
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .child {
            position: absolute;
            left: 0;
            top: 0;
            background: yellow;
        }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <p>Hello</p>
            </div>
        </div>
    </body>
</html>
